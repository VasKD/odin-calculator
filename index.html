<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dangrek&family=Jersey+10&family=Kanit&family=Londrina+Sketch&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&family=Pixelify+Sans:wght@400..700&family=Tilt+Neon&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-body">
        <div class="calculator-screen">
            <p class="display">0</p>
        </div>
        <button class="clear">AC</button>

        <button class="delete">DEL</button>

        <button class="modulo">%</button>

        <button class="operator division">รท</button>

        <button class="seven">7</button>

        <button class="eight">8</button>

        <button class="nine">9</button>

        <button class="operator multiply">ร</button>

        <button class="four">4</button>

        <button class="five">5</button>

        <button class="six">6</button>

        <button class="operator subtraction">-</button>

        <button class="one">1</button>

        <button class="two">2</button>

        <button class="four">3</button>

        <button class="operator addition">+</button>

        <button class="decimal">.</button>

        <button class="zero">0</button>

        <button class="plus-minus">+/-</button>

        <button class="equal">=</button>





    </div>
    
    <script src="index.js"></script>
</body>
</html>
