<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dangrek&family=Jersey+10&family=Kanit&family=Londrina+Sketch&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&family=Pixelify+Sans:wght@400..700&family=Tilt+Neon&display=swap" rel="stylesheet">
</head>
<body>

    <div class="calculator-body">

        <div class="calculator-screen">
            <p class="expression">0</p>
            <p class="result">0</p>
        </div>

        <button class="clear" data-value="clear">AC</button>

        <button class="delete" data-value="delete">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16" style="filter: url(#text-shadow);">
                <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8z"/>
            </svg>
        </button>

        <button class="plus-minus" data-value="negate">+/-</button>

        <button class="operator division" data-value="/">รท</button>

        <button class="seven" data-value="7">7</button>

        <button class="eight" data-value="8">8</button>

        <button class="nine" data-value="9">9</button>

        <button class="operator multiply" data-value="*">ร</button>

        <button class="four" data-value="4">4</button>

        <button class="five" data-value="5">5</button>

        <button class="six" data-value="6">6</button>

        <button class="operator subtraction" data-value="-">-</button>

        <button class="one" data-value="1">1</button>

        <button class="two" data-value="2">2</button>

        <button class="three" data-value="3">3</button>

        <button class="operator addition" data-value="+">+</button>

        <button class="decimal" data-value=".">.</button>

        <button class="zero" data-value="0">0</button>

        <!-- <button class="plus-minus" data-key="">+/-</button> -->

        <button class="equal" data-value="enter">=</button>
    </div>
    
    <svg width="0" height="0">
        <filter id="text-shadow">
            <feDropShadow dx="2" dy="2" stdDeviation="1" flood-color="rgba(0, 0, 0, 0.5)"/>
        </filter>
    </svg>
    
    <script src="index.js"></script>
</body>
</html>
